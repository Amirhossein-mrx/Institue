<div class="row">
    <div class="col-xs-12">
        <h1>Add Course</h1>
        <label class="mb-1"> Course Name</label>
        <input type="text" class="form-control" [(ngModel)]="txtCourseName">
        <label class="mb-1"> Teacher ID</label>
        <input type="number" class="form-control" [(ngModel)]="txtTeacherId">
        <button class="btn btn-primary " (click)="SendCourse()" style="margin-top: 20px;margin-bottom: 10px;"> Save
        </button>
    </div>
    <div class="col-xs-12" *ngIf="isAdded">
        <div class="alert alert-success">
            <p>Add Success</p>
        </div>
    </div>
</div>

<app-show-course></app-show-course>
